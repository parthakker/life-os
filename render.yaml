services:
  - type: worker
    name: life-os-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/telegram_bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_USER_ID
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: life-os-db
          property: connectionString

databases:
  - name: life-os-db
    plan: free
    databaseName: lifeos
    user: lifeos
