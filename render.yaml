services:
  - type: web
    name: life-os-bot
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn scripts.telegram_webhook_bot:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_USER_ID
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: WEBHOOK_SECRET_TOKEN
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: life-os-db
          property: connectionString

databases:
  - name: life-os-db
    plan: free
    databaseName: lifeos
    user: lifeos_user
